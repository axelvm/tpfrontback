<script src="jquery-3.3.1.min.js"></script>
<style>
#contenu {
	display:none;
}
input[value="+"] {
	display:none;
}
input[type="text"] {
	display:none;
}
</style>






<script>
function toggle() {
	$("#contenu").toggle();
	$("input[value='+']").toggle();
	$("input[type='text']").toggle();
	var btns = $("input[value='Afficher']"); 
	if (btns.length) {
		// Il faut afficher
		btns.val("Cacher");
	} else {
		$("input[value='Cacher']").val("Afficher");
	}
}

// paragraphe modele 
// jP est une référence vers cet unique P. 
var jP = $("<p>").html("Nouveau");

function plus(refBtnPlus){
	// Plusieurs solutions pour distinguer le bouton du haut de celui du bas : 
	// les associer à des fonctions différentes
	// passer des paramètres différents à une unique fonction 
	// passer 'this' à la fonction et retrouver le numéro du bouton
	// index renvoie l'indice d'une balise dans un objet jQ
	// à partir de 0  
	
	var jT = $(refBtnPlus); // objet JQ sur le bouton cliqué 
	//  jT.next() : balise frère suivante 
	var contenu = jT.next().val();
	var nextP = jP.clone(); // on duplique le modele 
	if (contenu != "") nextP.html(contenu);
	
	if($("input[value='+']").index(jT) == 1) {
		// en bas
		$("#contenu").append(nextP); 
	} else {
		// en haut 
		$("#contenu").prepend(nextP); 
	}
}
</script>
<body>

<div>
	<input type="button" value="Afficher" onclick="toggle();"/>
	<input type="button" value="+" onclick="plus(this);"/>
	<input type="text" />
</div>
<div id="contenu">
	<p>P1</p>
</div>
<div>
	<input type="button" value="Afficher" onclick="toggle();"/>
	<input type="button" value="+" onclick="plus(this);"/>
	<input type="text" />
</div>
</body>
